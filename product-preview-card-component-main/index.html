<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" class="desktop" alt="" />
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile" />
      </div>
      <div class="info">
        <div class="pre-title"><h3>PERFUME</h3></div>
        <div class="title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
        <div class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="current">
            <p>$149.99</p>
          </div>
          <div class="old">
            <p>$169.99</p>
          </div>
        </div>
        <div class="add-to-cart">
          <button>
            <img src="./images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
